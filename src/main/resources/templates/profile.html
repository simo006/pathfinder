<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>

<!-- Wrapper -->
<div class="wrapper">
    <!-- Navigation -->
    <header>
        <th:block th:insert="fragments/navigation :: navigation"></th:block>
    </header>
    <!-- END Navigation -->

    <!-- Profile Container -->
    <main class="p-5 align-content-center bg-blur">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <div class="profile-card p-3 py-4">
                        <div class="text-center">
                            <img src="/images/profile.jpg" width="100" class="rounded-circle">
                        </div>
                        <div class="text-center mt-3">
                            <span class="bg-secondary p-1 px-4 rounded text-white" th:text="${@currentUser.level}">Pro</span>
                            <h5 class="mt-4 mb-0">Full name</h5>
                            <span th:text="${@currentUser.fullName}">Full Name</span>
                            <h5 class="mt-2 mb-0">Username</h5>
                            <span th:text="${@currentUser.username}">username</span>
                            <h5 class="mt-2 mb-0">Age</h5>
                            <span th:text="${@currentUser.age}">33</span>
                            <div class="px-4 mt-5">
                                <p class="fonts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et
                                    nostrum
                                    optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores
                                    neque
                                    nesciunt quis rerum sunt suscipit.</p>
                            </div>
                            <ul class="social-list">
                                <li><i class="fab fa-facebook-square"></i></li>
                                <li><i class="fab fa-instagram"></i></li>
                                <li><i class="fab fa-linkedin"></i></li>
                                <li><i class="fab fa-google"></i></li>
                            </ul>
                            <div class="buttons">
                                <a th:href="@{/}" class="btn btn-outline-primary px-4">Back</a>
                                <a class="btn btn-primary px-4 ms-3">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Profile Container -->
</div>
<!-- END Wrapper -->

<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>
<!-- END Footer -->

</body>
</html>
